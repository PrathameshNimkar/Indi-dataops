name: Snowflake-Master-Merge

# Controls when the action will run.
on:
  # Triggers the workflow on push events for the develop branch
  push:
    branches: develop

jobs:
  Repository Master Build:
    runs-on: ubuntu-latest
    steps:
      - name: Create Pull Request
        # You may pin to the exact commit or the version.
        # uses: peter-evans/create-pull-request@01f7dd1d28f5131231ba3ede0f1c8cb413584a1d
        uses: peter-evans/create-pull-request@v3.9.2
        with:
          # GITHUB_TOKEN or a `repo` scoped Personal Access Token (PAT)
          token: "${{ secrets.GITHUB_TOKEN }}"
