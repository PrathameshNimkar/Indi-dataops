name: Snowflake-CI

on:
  pull_request:
    branches: develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2.2.1
        with:
            python-version: 3.7

      - name: Azure PowerShell Action
        uses: Azure/powershell@v1
        with:
          inlineScript: 'pip install -r $GITHUB_WORKSPACE/python/requirements_snowflake_sql.txt'
          azPSVersion: "latest"












